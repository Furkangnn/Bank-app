<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <div class="nav">
      <div id="welcome"><h3>Başlamak için giriş yapınız</h3></div>
      <div id="icon">
        <img src="icon.png" alt="resim" />
      </div>
      <div id="Login">
      <input type="text" placeholder="Kullanıcı Adı" id="input-login-username"/>
        <input type="text" placeholder="Şifre" id="password" />
        <button id="btn-login">→</button>
      </div>
    </div>
   
    <div class="info">
      <div>
        <h3>Mevcut Param</h3>
        <p id="currennt-time" style="color: grey">02/02/2023</p>
      </div>
           <div id="current-balance">
              <h1></h1>
           </div>
    </div>
    <div class="acc-movments-info"><h3>Hesap hareketleri</h3></div>
    

    <div class="main">
      
      <div class="account-summary">
        
        <div id="summary">
          <div style="display: flex; align-items: center">
            <p id="withdraw">
              <span ></span>
              <span></span>
            </p>
            <p style="margin-left: 10px"><span id="time"></span></p>
          </div>
          <div>
            <p><span id="amount"></span> </p>
          </div>
        </div>
        
       </div>
 
      

      <div class="operetion">
       
        <div class="operetion-div transfer-money">
          <p><h3> Fast Para Transferi</h3></p>
          <p>
            <input type="text" placeholder="kime" id="input-transfer-monet-to-who"/>
            <input type="text" placeholder="ne kadar"id="input-transfer-money-amount" />
            <button class="btn-operetion" id="btn-transfer-money">→</button>
          </p>
        </div>
        
       
          <div class="operetion-div  kredi-money">
            <p><h3>Kredi İste</h3></p>
            <p>
              <input type="text" placeholder="Ne kadar kredi" style="width: 140px;" id="input-kredi-money-amount" />
               <button class="btn-operetion" id="btn-request-loan">→</button>
               
            </p>
          </div>
      
        
        
         
          <div class="operetion-div close-account">
            <p><h3> Hesabı  Sil</h3></p>
            <p>
              <input type="text"placeholder=" isminiz" id="input-close-account-hesap-adı"/>
              <input type="text" placeholder=" şifreniz" id="input-close-account-şifrsi"/>
              
              <button class="btn-operetion"  id="close">→</button>
            </p>
            <span style="font-size: 10px; margin-right:2px; font-weight:bold;"  > hesap ismi onay</span>
            <span  style="font-size: 10px; font-weight:bold"> hesap şifre onay</span>
          </div>
        </div>
      
      
      
        </div>
    </div>
    <div class="warning-message displaynone"> 
      <p></p>
      <button id="btn_popup">tamam</button>
    </div>
    

    <script src="js.js"></script>

  </body>

</html>
